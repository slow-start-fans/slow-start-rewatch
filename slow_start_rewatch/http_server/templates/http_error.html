{% extends "base.html" %}


{% block body %}
<div class="content-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Error {{ error_code }}: {{ error_name }}</h1>
</div>

<div class="container">
  <div class="mb-5 text-center">
    <div class="gif-frame">
      <video id="gif" width="432" height="360" loop="true"
        data-gif-src="{{ url_for('static', filename='img/http-error.gif') }}">
        <source src="{{ url_for('static', filename='img/http-error.webm') }}" type="video/webm">
        <source src="{{ url_for('static', filename='img/http-error.mp4') }}" type="video/mp4">
      </video>
    </div>
  </div>

  <div class="mb-5 text-center">
    <div class="row">
      <div class="col-12 col-md">
        <p>
          {{ error_description }}
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
