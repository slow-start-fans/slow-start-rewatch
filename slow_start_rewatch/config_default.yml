# Directory for locally stored data. The {home_dir} placeholder is replaced by
# the home directory.
data_dir: "${home_dir}${ps}slow_start_rewatch"

# The YAML file with the data about a scheduled post:
scheduled_post_file: "${home_dir}${ps}slow_start_rewatch${ps}scheduled_post.yml"

# The file where the refresh token is stored:
refresh_token_file: "${home_dir}${ps}slow_start_rewatch${ps}reddit_token.dat"

# Reddit OAuth2 settings:
reddit:
  user_agent: Slow Start Rewatch Client v${version}
  client_id: DGWt4p3WhWiQWg
  client_secret: # Left empty by default
  # Access permissions required by the program:
  oauth_scope:
    - identity
    - read
    - submit
    - edit
    - wikiedit
    - flair

# Local HTTP server used for the OAuth2 callback:
http_server:
  hostname: "127.0.0.1"
  port: 65000

# Reddit Cutifier configuration:
reddit_cutifier:
  post_update_delay: 2000 # milliseconds

# Timer configuration:
timer:
  refresh_interval: 200 # milliseconds

# Image MIME types that are supported for a post thumbnail:
post_image_mime_types:
  png: image/png
  jpg: image/jpeg
  jpeg: image/jpeg
  gif: image/gif
